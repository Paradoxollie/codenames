<!DOCTYPE html>
<html>
  <head>
    <title>Mr Marienne is a Spy</title>
    <style>
      body {
        background-color: black;
        margin: 0;
        padding: 0;
      }

      h1 {
        font-family: "Arial Black", sans-serif;
        font-size: 72px;
        color: #ffea00;
        text-align: center;
        text-transform: uppercase;
        letter-spacing: 10px;
        text-shadow: 2px 2px 0 #000, 4px 4px 0 #000, 6px 6px 0 #000, 8px 8px 0 #000, 10px 10px 0 #000, 12px 12px 0 #000;
        -webkit-text-stroke: 4px #ffea00;
        margin: 0;
        padding: 50px;
        background: linear-gradient(to bottom, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.7)), linear-gradient(to right, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.7)), url("https://www.example.com/background.jpg");
        background-size: cover;
        background-position: center;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        filter: drop-shadow(5px 5px 5px #000);
        opacity: 0;
        transition: opacity 1s;
      }

      h1.visible {
        opacity: 1;
      }

      .light {
        position: absolute;
        width: 500px;
        height: 500px;
        border-radius: 50%;
        background-color: rgba(255, 255, 255, 0.5);
        animation: moveLight 10s linear infinite;
        z-index: -1;
        box-shadow: 0 0 100px #ffea00;
      }

      @keyframes moveLight {
        0% {
          top: 0;
          left: 0;
        }
        25% {
          top: 0;
          left: 50%;
        }
        50% {
          top: 50%;
          left: 50%;
        }
        75% {
          top: 50%;
          left: 0;
        }
        100% {
          top: 0;
          left: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="light"></div>
    <h1>Mr Marienne is a Spy</h1>
    <script>
      const light = document.querySelector(".light");
      const title = document.querySelector("h1");
      const titleRect = title.getBoundingClientRect();

      function checkLight() {
        const lightRect = light.getBoundingClientRect();
        if (
          lightRect.top <= titleRect.bottom &&
          lightRect.bottom >= titleRect.top &&
          lightRect.left <= titleRect.right &&
          lightRect.right >= titleRect.left
        ) {
          title.classList.add("visible");
        } else {
          title.classList.remove("visible");
        }
      }

      setInterval(checkLight, 100);
    </script>
  </body>
</html>
