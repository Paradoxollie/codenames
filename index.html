<!DOCTYPE HTML>
<html>
    <head>
        <title>Mr Marienne is a spy</title>
        <meta charset="UTF-8">
        <style>
            /* Styles */
            @import url('https://fonts.googleapis.com/css2?family=Muli:wght@400;700&display=swap');

            * {
                box-sizing: border-box;
            }

            body {
                font-family: 'Muli', sans-serif;
                background-repeat: no-repeat;
                background-size: 100%;
            }

            h1 {
                letter-spacing: 5px;
                font-size: 30px;
                margin-bottom: 25px;
                color: #2B2D2F;
            }

            #game-view {
                width: 825px;
                text-align: center;
                box-sizing: border-box;
                justify-content: center;
                margin: auto;
            }

            #game-board {
                background-color: rgba(255,255,255, 0.75);
            }

            #game-nav {
                display: flex;
                justify-content: space-between;
                margin: 0 0 10px 0;
                border-bottom: 3px solid #ED2939;
                padding-bottom: 15px;
                align-items: baseline;    
            }

            #bottom-nav{
                display: flex;
                justify-content: flex-end;
                margin: 15px 0 25px 0;
            }

            .button-game-control {
                background-color: lightgray;
                border: 2px solid gray;
                border-radius: 3px;
                color: #2B2D2F;
                font: inherit;
                padding: 5px 15px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 13px;
            }

            #currentTurn {
                font-size: 18px;
            }

            .redTurn {
                color: #ED2939;
                border-color: #ED2939;
            }

            .blueTurn {
                color: #2076A1;
                border-color: #2076A1 !important;
            }

            #score {
                font-size: 20px;
				color: #4bd620;
                padding-bottom: 10px;
            }

            .card-button {
                border: none;
                background: none;
                padding: 0;
                margin: 0;
                font: inherit;
                cursor: pointer;
                width: 17%;
                height: 5%;
                justify-content: center;
            }

            .card {
                background: #E2DCCD;
                border: 2px solid gray;
                border-radius: 3px;
                line-height: 70px;
                color:  #2B2D2F;
                margin: 7px;
                align-items: center;
                box-sizing: border-box;
                font-size: 16px;
            }

            .redCard {
                border-color: #ED2939;
                background-color: #ED2939;
                color: #F5F5F5;
            }

            .blueCard {
                border-color: #2076A1;
                background-color: #2076A1;
                color: #F5F5F5;
            }

            .neutralCard {
                background-color: gray !important;
                color: #F5F5F5;
            }
            .deathCard {
                border-color: #2B2D2F;
                background-color: #2B2D2F;
                color: #F5F5F5;
            }

            .selectedCard {
                box-shadow: 0px 0px 10px 2px rgba(0, 0, 0, 0.75);
            }
        </style>
        <script>
            // Main functionality
const game = {
    currentTurn: 'red',
    redScore: 0,
    blueScore: 0,
    cards: [],
    spyMode: false,

    init: function() {
 const words = [  "AFRICA", "AGENT", "AIR", "ALIEN", "ALPS", "AMAZON", "AMBULANCE", "AMERICA", "ANGEL", "ANTARCTICA", "APPLE", "ARM", "ATLANTIS", "AUSTRALIA", "AZTEC", "BACK", "BALL", "BAND", "BANK", "BAR", "BARK", "BAT", "BATTERY", "BEACH", "BEAR", "BEAT", "BED", "BEIJING", "BELL", "BELT", "BERLIN", "BERMUDA", "BERRY", "BILL", "BLOCK", "BOARD", "BOLT", "BOMB", "BOND", "BOOM", "BOOT", "BOTTLE", "BOW", "BOX", "BRIDGE", "BRUSH", "BUCK", "BUFFALO", "BUG", "BUGLE", "BUTTON", "CALF", "CANADA", "CAP", "CAPITAL", "CAR", "CARD", "CARROT", "CASINO", "CAST", "CAT", "CELL", "CENTAUR", "CENTER", "CHAIR", "CHANGE", "CHARGE", "CHECK", "CHEST", "CHICK", "CHINA", "CHOCOLATE", "CHURCH", "CIRCLE", "CLIFF", "CLOAK", "CLUB", "CODE", "COLD", "COMIC","COMPOUND", "CONCERT", "CONDUCTOR", "CONTRACT", "COOK", "COPPER", "COTTON", "COURT", "COVER", "CRANE", "CRASH", "CRICKET", "CROSS", "CROWN", "CYCLE", "CZECH", "DANCE", "DATE", "DAY", "DEATH", "DECK", "DEGREE", "DIAMOND", "DICE", "DINOSAUR", "DISEASE", "DOCTOR", "DOG", "DRAFT", "DRAGON", "DRESS", "DRILL", "DROP", "DUCK", "DWARF", "EAGLE", "EGYPT", "EMBASSY", "ENGINE", "ENGLAND", "EUROPE", "EYE", "FACE", "FAIR", "FALL", "FAN", "FENCE", "FIELD", "FIGHTER", "FIGURE", "FILE", "FILM", "FIRE", "FISH", "FLUTE", "FLY", "FOOT", "FORCE", "FOREST", "FORK", "FRANCE", "GAME", "GAS", "GENIUS", "GERMANY", "GHOST", "GIANT", "GLASS", "GLOVE", "GOLD", "GRACE", "GRASS", "GREECE", "GREEN", "GROUND", "HAM", "HAND", "HAWK", "HEAD", "HEART", "HELICOPTER", "HIMALAYAS", "HOLE", "HOLLYWOOD", "HONEY", "HOOD", "HOOK", "HORN", "HORSE", "HORSESHOE", "HOSPITAL", "HOTEL", "ICE", "ICE CREAM", "INDIA", "IRON", "IVORY", "JACK", "JAM", "JET", "JUPITER", "KANGAROO", "KETCHUP", "KEY", "KID", "KING", "KIWI", "KNIFE", "KNIGHT", "LAB", "LAP", "LASER", "LAWYER", "LEAD", "LEMON", "LEPRECHAUN", "LIFE", "LIGHT", "LIMOUSINE", "LINE", "LINK", "LION", "LITTER", "LOCH NESS", "LOCK", "LOG", "LONDON", "LUCK", "MAIL", "MAMMOTH", "MAPLE", "MARBLE", "MARCH", "MASS", "MATCH", "MERCURY", "MEXICO", "MICROSCOPE", "MILLIONAIRE", "MINE", "MINT", "MISSILE", "MODEL", "MOLE", "MOON", "MOSCOW", "MOUNT", "MOUSE", "MOUTH", "MUG", "NAIL", "NEEDLE", "NET", "NEW YORK", "NIGHT", "NINJA", "NOTE", "NOVEL", "NURSE", "NUT","OCTOPUS", "OIL", "OLIVE", "OLYMPUS", "OPERA", "ORANGE", "ORGAN", "PALM", "PAN", "PANTS", "PAPER", "PARACHUTE", "PARK", "PART", "PASS", "PASTE", "PENGUIN", "PHOENIX", "PIANO", "PIE", "PILOT", "PIN", "PIPE", "PIRATE", "PISTOL", "PIT", "PITCH", "PLANE", "PLASTIC", "PLATE", "PLATYPUS", "PLAY", "PLOT", "POINT", "POISON", "POLE", "POLICE", "POOL", "PORT", "POST", "POUND", "PRESS", "PRINCESS", "PUMPKIN", "PUPIL", "PYRAMID", "QUEEN", "RABBIT", "RACKET", "RAY", "REVOLUTION", "RING", "ROBIN", "ROBOT", "ROCK", "ROME", "ROOT", "ROSE", "ROULETTE", "ROUND", "ROW", "RULER", "SATELLITE", "SATURN", "SCALE", "SCHOOL", "SCIENTIST", "SCORPION", "SCREEN", "SCUBA DIVER", "SEAL", "SERVER", "SHADOW", "SHAKESPEARE", "SHARK", "SHIP", "SHOE", "SHOP", "SHOT", "SINK", "SKYSCRAPER", "SLIP", "SLUG", "SMUGGLER", "SNOW", "SNOWMAN", "SOCK", "SOLDIER", "SOUL", "SOUND", "SPACE", "SPELL", "SPIDER", "SPIKE", "SPINE", "SPOT", "SPRING", "SPY", "SQUARE", "STADIUM", "STAFF", "STAR", "STATE", "STICK", "STOCK", "STRAW", "STREAM", "STRIKE", "STRING", "SUB", "SUIT", "SUPERHERO", "SWING", "SWITCH", "TABLE", "TABLET", "TAG", "TAIL", "TAP", "TEACHER", "TELESCOPE", "TEMPLE", "THEATER", "THIEF", "THUMB", "TICK", "TIE", "TIME", "TOKYO", "TOOTH", "TORCH", "TOWER", "TRACK", "TRAIN", "TRIANGLE", "TRIP", "TRUNK", "TUBE", "TURKEY", "UNDERTAKER", "UNICORN", "VACUUM", "VAN", "VET", "WAKE", "WALL", "WAR", "WASHER", "WASHINGTON", "WATCH", "WATER", "WAVE", "WEB", "WELL", "WHALE", "WHIP", "WIND", "WITCH", "WORM", "YARD"];

  const colors = Array(9).fill('red')
      .concat(Array(9).fill('blue'))
      .concat(Array(2).fill('death'))
      .concat(Array(5).fill('neutral'));

  this.cards = [];
  for (let i = 0; i < 25; i++) {
    const randomIndex = Math.floor(Math.random() * words.length);
    const word = words.splice(randomIndex, 1)[0];
    this.cards.push(word);
  }

  this.cards = this.cards.map((word, i) => ({
      word: word,
      team: colors.splice(Math.floor(Math.random() * colors.length), 1)[0],
      selected: false
  }));

  this.shuffleArray(this.cards);
  this.render();
},

shuffleArray: function (array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
},
    render: function() {
        const gameBoard = document.getElementById("game-board");
        gameBoard.innerHTML = '';
        for (let i = 0; i < this.cards.length; i++) {
            const card = this.cards[i];
            const cardElement = document.createElement("button");
            cardElement.classList.add("card");
            cardElement.classList.add("card-button");
            cardElement.textContent = card.word;
            cardElement.setAttribute("id", "card" + i);
            cardElement.onclick = function() {
                game.cardClicked(i);
            };
            if (card.selected) {
                cardElement.classList.add(card.team + "Card");
                cardElement.classList.add("selectedCard");
            } else if (this.spyMode) {
                cardElement.classList.add(card.team + "Card");
            }
            gameBoard.appendChild(cardElement);
        }
        this.updateTurnDisplay();
        this.updateScoreDisplay();
    },

    toggleTurn: function() {
        this.currentTurn = this.currentTurn === 'red' ? 'blue' : 'red';
        this.updateTurnDisplay();
    },

    updateTurnDisplay: function() {
        const currentTurnElement = document.getElementById("currentTurn");
        currentTurnElement.textContent = this.currentTurn.toUpperCase() + "'S TURN";
        currentTurnElement.classList.toggle("redTurn");
        currentTurnElement.classList.toggle("blueTurn");
    },

    updateScoreDisplay: function() {
        document.getElementById("redScore").textContent = "RED: " + this.redScore;
        document.getElementById("blueScore").textContent = "BLUE: " + this.blueScore;
    },

 cardClicked: function(index) {
    const card = this.cards[index];
    if (card.selected) return;
    card.selected = true;
    const cardElement = document.getElementById("card" + index);
    cardElement.classList.add(card.team + "Card");
    cardElement.classList.add("selectedCard");

    if (this.currentTurn === "red") {
        if (card.team === "red") {
            this.redScore += 3;
        } else if (card.team === "neutral") {
            this.redScore += 1;
        } else if (card.team === "blue") {
            this.redScore -= 1;
        } else if (card.team === "death") {
            alert("L'équipe rouge a perdu!");
            this.init();
            return;
        }
    } else if (this.currentTurn === "blue") {
        if (card.team === "blue") {
            this.blueScore += 3;
        } else if (card.team === "neutral") {
            this.blueScore += 1;
        } else if (card.team === "red") {
            this.blueScore -= 1;
        } else if (card.team === "death") {
            alert("L'équipe bleue a perdu!");
            this.init();
            return;
        }
    }

 
    this.updateScoreDisplay();
    },

    toggleSpyMode: function() {
        this.spyMode = !this.spyMode;
        this.render();
    }
};

game.init();

document.addEventListener("DOMContentLoaded", function() {
    game.render();
});

function resetGame() {
    game.init();
   let blueScore=0;

}

function endTurn() {
    game.toggleTurn();
}

            function spyMode() {
                game.toggleSpyMode();
            }
        </script>
    </head>
    <body>
        <div id="game-view">
 <h1 style="color: #ffea00;">Mr Marienne is a spy!</h1>
            <div id="game-nav">
                <div id="score">
                    <span id="redScore">RED: 0</span> | <span id="blueScore">BLUE: 0</span>
                </div>
                <div id="bottom-nav">
                    <button class="button-game-control" onclick="resetGame()">Reset Game</button>
                    <button class="button-game-control" onclick="endTurn()">End Turn</button>
                    <button class="button-game-control" onclick="spyMode()">Spy Mode</button>
                </div>
            </div>
            <div id="game-board"></div>
            <div id="currentTurn" class="redTurn">RED'S TURN</div>
        </div>
    </body>
</html>
